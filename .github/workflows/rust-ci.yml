name: TU Markup Renderer CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Up Rust
        uses: actions/checkout@v2
      - name: Build library
        run: cargo build --verbose
      - name: Run tests
        run: cargo test


